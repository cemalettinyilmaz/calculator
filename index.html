<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="hesapMakinesi" name="hesap">
            <input type="text" class="value" readonly name="ekran">
            <span class="tus clear" onclick="hesap.ekran.value=' '"><i>C</i></span>
            <span class="tus" onclick="hesap.ekran.value+='/'"><i>/</i></span>
            <span class="tus" onclick="hesap.ekran.value+='*'"><i>*</i></span>
            <span class="tus" onclick="hesap.ekran.value+='7'"><i>7</i></span>
            <span class="tus" onclick="hesap.ekran.value+='8'"><i>8</i></span>
            <span class="tus" onclick="hesap.ekran.value+='9'"><i>9</i></span>
            <span class="tus" onclick="hesap.ekran.value+='-'"><i>-</i></span>
            <span class="tus" onclick="hesap.ekran.value+='4'"><i>4</i></span>
            <span class="tus" onclick="hesap.ekran.value+='5'"><i>5</i></span>
            <span class="tus" onclick="hesap.ekran.value+='6'"><i>6</i></span>
            <span class="tus plus" onclick="hesap.ekran.value+='+'"><i>+</i></span>
            <span class="tus" onclick="hesap.ekran.value+='1'"><i>1</i></span>
            <span class="tus" onclick="hesap.ekran.value+='2'"><i>2</i></span>
            <span class="tus" onclick="hesap.ekran.value+='3'"><i>3</i></span>
            <span class="tus" onclick="hesap.ekran.value+='0'"><i>0</i></span>
            <span class="tus" onclick="hesap.ekran.value+='00'"><i>00</i></span>
            <span class="tus" onclick="hesap.ekran.value+='.'"><i>.</i></span>
            <span class="tus equal" onclick="document.hesap.ekran.value=eval(hesap.ekran.value)"><i>=</i></span>

        </form>
    </div>
</body>
</html>
